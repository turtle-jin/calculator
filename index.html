<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Cow-Culator</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Cow-Culator</h1>
    <div class="container">
        
        <div class="resultDisplay">
            <div>spacesaver</div>
            <div>spaceholder</div>
        </div>
        <div class="keys">
            <div class="row1">
                <button>C</button>
                <button>DEL</button>
                <button class="operators">^</button>
                <button class="operators">/</button>
            </div>
            <div class="row2">
                <button class="digits">7</button>
                <button class="digits">8</button>
                <button class="digits">9</button>
                <button class="operators">*</button>
            </div>
            <div class="row3">
                <button class="digits">4</button>
                <button class="digits">5</button>
                <button class="digits">6</button>
                <button class="operators">-</button>
            </div>
            <div class="row4">
                <button class="digits">1</button>
                <button class="digits">2</button>
                <button class="digits">3</button>
                <button class="operators">+</button>
            </div>
            <div class="row5">
                <button>+/-</button>
                <button class="digits">0</button>
                <button>.</button>
                <button class="operators">=</button>
            </div>
        </div>
    

    </div>
</body>
</html>
